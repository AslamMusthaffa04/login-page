<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="full">
      <h1>Sign Up</h1>

      <div id="form">
        <form action="">
          <div id="in">
            <div class="inputgroup">
              <label for="uname">User Name</label><br />
              <input type="text" id="uname" /><br /><br />
              <div class="error"></div>
            </div>

            <div class="inputgroup">
              <label for="email">Email</label><br />
              <input type="text" id="email" /><br /><br />
              <div class="error"></div>
            </div>

            <div class="inputgroup">
              <label for="phone">Phone number</label><br />
              <input type="text" id="phone" /><br /><br />
              <div class="error"></div>
            </div>

            <div class="inputgroup">
              <label for="pass">Password</label><br />
              <input type="text" id="pass" /><br /><br />
              <div class="error"></div>
            </div>

            <div class="inputgroup">
              <label for="uname">Confirm Password</label><br />
              <input type="text" id="cpass" /><br /><br />
              <div class="error"></div>
            </div>

            <button class="submitform">Submit</button>

            <a href="login.html">Login</a>
            <a href=""><img src="IMG-20240904-WA0006.jpg" id="insta" /></a>
            <a href=""><img src="IMG-20240904-WA0007.jpg" id="gmail" /></a>
            <a href=""><img src="IMG-20240904-WA0009.jpg" id="contact" /></a>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
